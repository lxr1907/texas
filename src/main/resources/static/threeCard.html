<script>
    // 背景图高
    var oneHeight = 340;
    // 背景图宽
    var oneWidth = 658;
    // 屏幕缩放倍数
    var screenScale = (window.innerWidth - 2) / oneWidth;
</script>
<script src="threeCardJS/view.js"></script>

<!--<script src="threeCardJS/facebook.js"></script>-->


<script type="text/javascript">
    $(function () {
        //初始化websocket连接
        wsInit();
        $.texasMusic.initMusic();
        var canvas = document.createElement("canvas");
        texasCanvas = canvas;
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth - 2;
        canvas.height = window.innerHeight - 2;
        canvas.id = "texasCanvas";
        $(canvas).appendTo("#canvasDiv");
        texasContext = canvas.getContext("2d");

        // 游戏主函数
        var then = Date.now();
        var main = function () {
            var now = Date.now();
            var delta = now - then;
            //传入时间差
            update(delta / 1000);
            render();
            then = now;
            // 立即调用主函数
            requestAnimationFrame(main);
        };
        // 画出所有物体
        var render = function () {
            //画背景图
            drawBackground();
            if (gamebackGroundType == "room" && backGroundLoaded && chipsImage.complete) {
                //玩家头像
                drawPlayersPhoto(screenWidth, screenHeight);
                //玩家信息
                drawPlayerInfos();
                //玩家手牌或牌背
                drawCards();
                //玩家下注
                drawBetChips();
                //玩牌控制按钮
                drawControllButtons();
                //奖池
                drawPotChips();
                //画倒计时条
                drawTimeBar();
            }
        };
        // 更新游戏对象的属性
        var update = function (modifier) {
            //时间*速度=距离
            updateTimeBar(modifier);
        };
        main();
    });
</script>

            -o-transform: rotate(90deg); /* Opera */
            width: 100%;
            height: 100%;
        }

</style>
